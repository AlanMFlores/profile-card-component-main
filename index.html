<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="tablet.css" media="(min-width: 600px)">
  <link rel="stylesheet" href="desktop.css" media="(min-width: 900px)">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="card__top"></div>

      <div class="card__bottom">

        <div class="card__image">

          <img src="images/image-victor.jpg" class="card__image--profile" alt="">

        </div>

        <div class="card__info">

          <h1 class="card__info--name">Victor Crest</h1>
          <p class="card__info--age">26</p>
          <p class="card__info--city">London</p>

        </div>

        <div class="card__stats">

          <div class="card__stats--followers">

            <p class="stats__nums">80K</p>
            <p class="stats__names">Followers</p>
          </div>
          <div class="card__stats--likes">

            <p class="stats__nums">803K</p>
            <p class="stats__names">Likes</p>

          </div>
          <div class="card__stats--photos">

            <p class="stats__nums">1.4K</p>
            <p class="stats__names">Photos</p>

          </div>
        </div>

      </div>
    </div>
  </main>
</body>
</html>
